apiVersion : apps/v1
kind: Deployment
metadata:
  name: "web"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "web"
  template:
    metadata:
      labels:
        app: "web"
    spec:
      containers:
        - name: "web"
          image: "ghactionsaks.azurecr.io/web"
          ports:
          - containerPort: 80
---
apiVersion : apps/v1
kind: Deployment
metadata:
  name: "publicapi"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "publicapi"
  template:
    metadata:
      labels:
        app: "publicapi"
    spec:
      containers:
        - name: "publicapi"
          image: "ghactionsaks.azurecr.io/publicapi"
          ports:
          - containerPort: 80
